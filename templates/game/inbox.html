{% extends 'base.html' %}

{% block content %}
<div id="feedback-overlay" class="fixed inset-0 z-[100] hidden items-center justify-center backdrop-blur-md transition-opacity duration-300 bg-background/90">
    <div id="feedback-card" class="glass-panel p-10 rounded-3xl shadow-[0_30px_60px_rgba(0,0,0,0.2)] max-w-lg w-full text-center border-4 transform transition-transform duration-500 scale-90 mx-4 relative overflow-hidden">
        <div id="feedback-icon" class="text-6xl mb-4 animate-bounce"></div>
        <h2 id="feedback-title" class="text-3xl font-black mb-4 tracking-tight drop-shadow-sm"></h2>
        <div class="bg-white/60 p-5 rounded-xl border border-accent/50 mb-8 shadow-inner text-left">
            <p id="feedback-message" class="text-lg font-medium text-primary/90 leading-relaxed"></p>
        </div>
        <div id="feedback-score-change" class="text-2xl font-bold mb-6 drop-shadow-sm"></div>
        <button onclick="nextScenario()" id="feedback-next-btn" class="bg-primary text-background px-8 py-3.5 rounded-xl font-bold hover:bg-secondary transition-all duration-300 shadow-lg hover:shadow-xl text-lg w-full transform hover:-translate-y-1">Continue Simulation ‚û°Ô∏è</button>
        <button onclick="finishGame()" id="feedback-finish-btn" class="hidden bg-secondary text-background px-8 py-3.5 rounded-xl font-bold hover:bg-opacity-80 transition-all duration-300 shadow-lg hover:shadow-xl text-lg w-full transform hover:-translate-y-1">View My Profile üèÜ</button>
    </div>
</div>

<div class="flex h-[calc(100vh-12rem)] min-h-[500px] bg-background/50 rounded-2xl shadow-[0_20px_50px_rgba(138,118,80,0.2)] border border-accent overflow-hidden mt-8 animate-slide-up backdrop-blur-md relative z-10">
    <div class="w-64 bg-accent/20 border-r border-accent p-6 hidden md:flex flex-col animate-slide-in-right relative overflow-hidden">
        <button class="w-full bg-primary text-background font-bold py-3 px-4 rounded-xl mb-6 shadow-md hover:shadow-[0_8px_15px_rgba(138,118,80,0.3)] hover:bg-secondary transform hover:-translate-y-1 transition-all duration-300 z-10 flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            Compose
        </button>
        <div class="mt-auto absolute bottom-6 w-[calc(100%-3rem)] z-10">
            <div class="p-5 bg-primary rounded-xl border-2 border-secondary text-center shadow-inner transform transition hover:scale-105 duration-300">
                <p class="text-xs text-accent uppercase tracking-widest font-bold mb-2">Training Score</p>
                <p class="text-5xl font-extrabold text-background drop-shadow-md transition-all duration-500" id="score">0</p>
            </div>
        </div>
        <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-secondary rounded-full opacity-20 filter blur-3xl pointer-events-none"></div>
    </div>

    <div class="flex-1 flex flex-col relative bg-white/40">
        <div class="flex justify-between items-center p-4 border-b border-accent bg-background/30 backdrop-blur-sm z-10">
            <div class="flex gap-4 w-full justify-end md:justify-start">
                <button onclick="reportEmail()" class="group bg-red-500/10 text-red-700 border-2 border-red-300 hover:bg-red-600 hover:text-white px-6 py-2.5 rounded-xl font-bold text-sm transition-all duration-300 shadow-sm flex items-center gap-2 transform hover:-translate-y-0.5">
                    <span class="group-hover:scale-125 transition-transform duration-300">üö©</span> Report Phishing
                </button>
                <button onclick="markAsSafe()" class="group bg-green-500/10 text-green-700 border-2 border-green-300 hover:bg-green-600 hover:text-white px-6 py-2.5 rounded-xl font-bold text-sm transition-all duration-300 shadow-sm flex items-center gap-2 transform hover:-translate-y-0.5">
                    <span class="group-hover:scale-125 transition-transform duration-300">‚úÖ</span> Mark as Safe
                </button>
            </div>
        </div>

        <div class="p-6 border-b border-accent/50 bg-white/60 animate-fade-in" style="animation-delay: 0.2s; opacity: 0;">
            <h2 class="text-3xl font-bold text-primary mb-4 tracking-tight" id="email-subject">Loading Subject...</h2>
            <div class="flex items-center space-x-4">
                <div class="h-14 w-14 bg-accent text-primary rounded-full flex items-center justify-center text-3xl shadow-md border-2 border-secondary transform transition hover:rotate-12 duration-300">üë§</div>
                <div>
                    <p class="font-bold text-primary text-xl" id="email-sender">Loading Sender...</p>
                    <p class="text-sm text-secondary font-bold tracking-wide">To: you@deceptiscan.com</p>
                </div>
            </div>
        </div>

        <div class="p-8 flex-1 overflow-y-auto text-primary/90 text-lg leading-relaxed bg-white/70 animate-fade-in" id="email-body" style="animation-delay: 0.4s; opacity: 0;">
            </div>
    </div>
</div>
<script src="{{ url_for('static', filename='game.js') }}"></script>

{% endblock %}
