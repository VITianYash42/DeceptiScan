{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 border border-gray-200 rounded-xl shadow-sm">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-slate-800">Welcome Back</h2>
        <p class="text-gray-500 mt-2">Log in to track your cyber training.</p>
    </div>

    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
          <span class="block sm:inline">{{ messages[0] }}</span>
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-900 hover:bg-slate-800 focus:outline-none">
            Log In
        </button>
    </form>
    
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:text-blue-500 font-semibold">Sign up</a>
    </p>
</div>
{% endblock %}
