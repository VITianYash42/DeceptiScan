{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-2 md:mt-12 glass-panel p-10 rounded-3xl shadow-[0_15px_40px_rgba(138,118,80,0.2)] animate-slide-up relative overflow-hidden border border-accent/50">
    
    <div class="text-center mb-8 relative z-10">
        <h2 class="text-4xl font-extrabold text-primary mb-3 tracking-tight drop-shadow-sm">Welcome Back</h2>
        <p class="text-secondary font-bold tracking-wide">Log in to track your cyber training.</p>
    </div>

    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-r shadow-sm mb-6 animate-fade-in relative z-10 text-left" role="alert">
          <span class="block sm:inline font-bold">{{ messages[0] }}</span>
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6 relative z-10 text-left">
        <div class="group flex flex-col">
            <label class="text-sm font-bold text-primary mb-2 group-focus-within:text-secondary transition-colors tracking-wide">Email Address</label>
            <input type="email" name="email" required class="w-full px-5 py-3.5 bg-white/80 border-2 border-accent rounded-xl focus:ring-0 focus:border-secondary transition-all duration-300 shadow-inner outline-none text-primary font-medium z-10 relative">
        </div>
        <div class="group flex flex-col relative">
            <label class="text-sm font-bold text-primary mb-2 group-focus-within:text-secondary transition-colors tracking-wide">Password</label>
            <div class="relative z-10">
                <input type="password" id="auth-password" name="password" required class="w-full px-5 py-3.5 bg-white/80 border-2 border-accent rounded-xl focus:ring-0 focus:border-secondary transition-all duration-300 shadow-inner outline-none text-primary font-medium pr-12">
                <button type="button" onclick="const p=document.getElementById('auth-password'); p.type = p.type === 'password' ? 'text' : 'password';" class="absolute right-4 top-1/2 -translate-y-1/2 text-2xl opacity-60 hover:opacity-100 transition-opacity focus:outline-none">
                    üëÅÔ∏è
                </button>
            </div>
        </div>
        
        <button type="submit" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-lg font-bold text-background bg-primary hover:bg-secondary focus:outline-none focus:ring-4 focus:ring-secondary/30 transform hover:-translate-y-1 transition-all duration-300 mt-8 relative z-10">
            Log In
        </button>

        <div class="mt-4 border-t border-accent/30 pt-4 relative z-10">
            <button type="button" onclick="loginAsDemo()" class="w-full bg-secondary text-background font-extrabold py-3.5 px-4 rounded-xl hover:opacity-90 transition duration-300 shadow-md hover:-translate-y-0.5 flex items-center justify-center gap-2">
                üöÄ 1-Click Judge Demo
            </button>
        </div>
    </form>
    
    <p class="mt-8 text-center text-sm font-bold text-primary/70 relative z-10">
        Don't have an account? 
        <a href="{{ url_for('auth.register') }}" class="text-secondary hover:text-primary transition-colors underline decoration-2 underline-offset-4 ml-1">Sign up</a>
    </p>
</div>

<script>
    function loginAsDemo() {
        // Targets the inputs exactly as they are named in your HTML
        document.querySelector('input[name="email"]').value = 'cyberninja99@demo.com';
        document.getElementById('auth-password').value = 'password123';
        
        // Find the login form and submit it instantly
        document.querySelector('form').submit();
    }
</script>
{% endblock %}
