{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-10 border border-gray-100 rounded-2xl shadow-2xl">
    <div class="text-center mb-10">
        <div class="inline-block p-3 bg-blue-50 rounded-full mb-4">
            <span class="text-3xl">ğŸ›¡ï¸</span>
        </div>
        <h2 class="text-3xl font-extrabold text-slate-900">Create Account</h2>
        <p class="text-gray-500 mt-2 text-sm">Join DeceptiScan to start training.</p>
    </div>

    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r-md shadow-sm">
          <span class="block sm:inline font-medium">{{ messages[0] }}</span>
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-6">
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
            <input type="text" name="username" required class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition duration-200">
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
            <input type="email" name="email" required class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition duration-200">
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
            <input type="password" name="password" required class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition duration-200">
        </div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
            Sign Up
        </button>
    </form>
    
    <p class="mt-8 text-center text-sm text-gray-600">
        Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:text-blue-700 font-bold transition">Log in</a>
    </p>
</div>
{% endblock %}
