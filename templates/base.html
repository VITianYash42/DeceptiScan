<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeceptiScan | Cyber Carnival</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">
    
    <nav class="bg-slate-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold tracking-wider">üõ°Ô∏è DeceptiScan</a>
            <div class="space-x-4 flex items-center">
                {% if current_user.is_authenticated %}
                    <span class="text-gray-300 mr-4">Welcome, <strong class="text-white">{{ current_user.username }}</strong>!</span>
                    <a href="{{ url_for('auth.logout') }}" class="bg-red-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-red-500 transition shadow-sm">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="hover:text-blue-400 transition text-white">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-500 transition shadow-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-4 w-full max-w-7xl">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-slate-900 text-gray-400 text-center p-4 mt-auto">
        <p>&copy; 2026 Binary Baniyas - Cyber Carnival Hackathon Phase 2</p>
    </footer>

</body>
</html>
